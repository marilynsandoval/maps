<!DOCTYPE html>
<html>
<body>

<h1>User's Emergency Location</h1>

<div id="map" style="width:100%;height:500px;"></div>

<script>
function myMap() {
    var myCenter = new google.maps.LatLng(32.61951,-115.45);
    var mapCanvas = document.getElementById("map");
    var mapOptions = {center: myCenter, zoom: 10};
    var map = new google.maps.Map(mapCanvas, mapOptions);
    var marker = new google.maps.Marker({position:myCenter,icon: "emergenSEE.png",animation: google.maps.Animation.BOUNCE});
    marker.setMap(map);
    var infowindow = new google.maps.InfoWindow({ content: "Car accident"});
    infowindow.open(map,marker);
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBq-7zLzXn3vmQo7o1UX2uxUUzaPJ8Cs2M&callback=myMap"></script>

</body>
</html>
